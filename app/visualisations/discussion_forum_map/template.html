<a ng-click="refreshData()" data-name="reload" class="refresh-cache btn btn-warning">
	<i class="fa fa-refresh"></i> Recache
</a>
<a ng-href="http://api.uqxdev.com/api/students/dates/{{course.currentCourse}}?format=csv" data-name="csv" class="csv-download btn btn-success">
	<i class="fa fa-file-excel-o"></i> CSV
</a>

<h3>Posts by country</h3>
<vis-world data="populationData" colour-string="postColour" width='1000' height='550'></vis-world>
<h3>Posts per enrolment by country</h3>
<vis-world data="populationEnrolData" colour-string="postEnrolColour" width='1000' height='550'></vis-world>
