<a ng-click="refreshData()" data-name="reload" class="refresh-cache btn btn-warning">
	<i class="fa fa-refresh"></i> Recache
</a>
<a ng-href="http://api.uqxdev.com/api/students/countries/{{course.currentCourse}}?format=csv" data-name="csv" class="csv-download btn btn-success">
	<i class="fa fa-file-excel-o"></i> CSV
</a>
<h3>Enrolment by country</h3>
<vis-world data="populationData" colour-string="colourString" height='500'></vis-world>
<vis-bar data="enrolmentData" width="1000" height="500" option="chartOption"></vis-bar>
