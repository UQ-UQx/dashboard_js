<div class="metaactions">
    <a ng-click="refreshData()" data-name="reload" class="refresh-cache btn btn-warning">
	    <i class="fa fa-refresh"></i> Recache
    </a>
    <a ng-href="{{APIBASE}}/students/active/{{course.currentCourse}}?format=csv" data-name="csv" class="csv-download btn btn-success">
	    <i class="fa fa-file-excel-o"></i> CSV
    </a>
</div>

<h3>Daily Active Users</h3>
<vis-line data="dailyData" height="300" y-axis-label="'Num. Daily Active Users'"></vis-line>
<h3>Weekly Active Users</h3>
<vis-line data="weeklyData" height="500" y-axis-label="'Num. Weekly Active Users'"></vis-line>
