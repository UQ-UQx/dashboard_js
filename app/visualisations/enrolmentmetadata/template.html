<div class="metaactions">
    <a ng-click="refreshData()" data-name="reload" class="refresh-cache btn btn-warning">
        <i class="fa fa-refresh"></i> Recache
    </a>
</div>
<div style="float:left; width:100%;">

	<div class="row" style="margin:20px;">
		<div class="col-md-5 chart_wrap">
			<h3 class="floated">Education</h3>
			<a ng-href="{{APIBASE}}/students/educations/{{course.currentCourse}}?format=csv" data-name="csv" class="csv-download btn btn-success float_csv">
				<i class="fa fa-file-excel-o"></i> CSV
			</a>
			<vis-bar data="educationData" height="600" options="{ marginLeft: 130 }"></vis-pie>
		</div>
		<div class="col-md-5 chart_wrap col-md-offset-1">
			<h3 class="floated">Gender</h3>
			<a ng-href="{{APIBASE}}/students/genders/{{course.currentCourse}}?format=csv" data-name="csv" class="csv-download btn btn-success float_csv">
				<i class="fa fa-file-excel-o"></i> CSV
			</a>
			<vis-pie data="genderData"  width="600" height="600"></vis-pie>
		</div>
	</div>
    <div class="row" style="margin:20px;">
        <div class="col-md-5 chart_wrap">
			<h3 class="floated">Age Groups</h3>
			<a ng-href="{{APIBASE}}/students/ages/{{course.currentCourse}}?format=csv" data-name="csv" class="csv-download btn btn-success float_csv">
				<i class="fa fa-file-excel-o"></i> CSV
			</a>
			<vis-bar data="ageData" height="600" options="{ marginLeft: 130 }"></vis-pie>
		</div>
        <div class="col-md-5 chart_wrap col-md-offset-1">
			<h3 class="floated">User Enrolment Types</h3>
			<a ng-href="{{APIBASE}}/students/modes/{{course.currentCourse}}?format=csv" data-name="csv" class="csv-download btn btn-success float_csv">
				<i class="fa fa-file-excel-o"></i> CSV
			</a>
			<vis-pie data="enrolTypeData" width="600" height="600"></vis-pie>
		</div>
    </div>
	<div class="row" style="margin:20px;" >
        <div class="col-md-11 chart_wrap">
			<h3 class="floated">Age Distribution</h3>
			<a ng-href="{{APIBASE}}/students/fullages/{{course.currentCourse}}?format=csv" data-name="csv" class="csv-download btn btn-success float_csv">
				<i class="fa fa-file-excel-o"></i> CSV
			</a>
			<vis-bar data="fullAgeData" height="600" options="{ marginLeft: 130 }"></vis-pie>
		</div>
	</div>
</div>
<div style="clear:left"></div>
