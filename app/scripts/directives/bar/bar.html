<meta charset="utf-8">
<style>
.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

.tip {
  display: none;
  color: steelblue;
  border-radius: 4px;
  padding: 5px 10px 5px 10px;
  position: absolute;
  font: 12px sans-serif;
  line-height: 30px;
  text-align: center;
  background: rgba(0, 0, 255, 0.1);
}

.d3-tip strong {
  clear: left;
  display: inline-block;
  float:left;

}

.d3-tip span {
  float: left;
  color: red;
  margin-left: 10px;
  display: inline-block;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

g.axis g.tick line {
    stroke:#dde;
}

g.axis path.domain {
    stroke:#ccd;
}

</style>
<div class="tip"></div>
<svg class="bar-chart"></svg>
