<form class="login-form" name="loginForm" ng-submit="login(credentials)" novalidate>
	<label for="username">Username:</label>
	<input type="text" id="username" ng-model="credentials.username" class="form-control"/>
	<label for="password">Password:</label>
	<input type="password" id="password" ng-model="credentials.password" class="form-control"/>
	<div class="login-message" ng-class="messageClass">{{message}}</div><button class="btn btn-primary"type="submit">Login</button>
</form>
