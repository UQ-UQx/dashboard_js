<div id="dashboard_container">
    <ul id="vis-nav">
        <li><a href="#" data-name="dashboard"><i class="fa fa-dashboard"></i></a></li>
        <li ng-repeat="visualisation in visualisationsList" ui-sref-active="selected">
            <a ng-click='$parent.currentVisualisation = visualisation.id' ui-sref="dashboard.visualisation({visualisation: visualisation.id})"><i class="fa {{visualisation.icon}}"></i> <span class="hidden-xs hidden-sm hidden-md hidden-lg">{{visualisation.name}}</span></a>
        </li>
    </ul>
    <div id="content_wrapper">
        <ul id="coursenav">
            <li ng-repeat="c in course.courseList" ng-class="{selected:(c.id == course.currentCourse)}">
                <a ng-click='course.currentCourse = c.id' ui-sref="dashboard.visualisation({visualisation: currentVisualisation, course: c.id})" data-name="{{c.id}}"><i class="fa {{c.icon}}"></i>{{c.name}}</a>
            </li>
        </ul>
        <div id="main_content">
            <h2>{{currentVisualisation}} {{course.currentCourse}}</h2>
            <ui-view></ui-view>
        </div>
    </div>
</div>
