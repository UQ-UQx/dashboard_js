<div id="dashboard_container">
    <ul id="vis-nav">
        <li><a href="#" data-name="dashboard"><i class="fa fa-dashboard"></i></a></li>
        <li ng-repeat="visualisation in visualisationsList" ui-sref-active="selected">
            <a ng-click='$parent.currentVisualisation = visualisation.id' ui-sref="dashboard.visualisation({visualisation: visualisation.id, course: currentCourse})"><i class="fa {{visualisation.icon}}"></i> <span class="hidden-xs">{{visualisation.name}}</span></a>
        </li>
    </ul>
    <div id="content_wrapper">
        <ul id="coursenav">
            <li ng-repeat="course in coursesList" ng-class="{selected:(course.id==$parent.currentCourse)}">
                <a ng-click='$parent.currentCourse = course.id' ui-sref="dashboard.visualisation({visualisation: currentVisualisation, course: course.id})" data-name="{{course.id}}"><i class="fa {{course.icon}}"></i>{{course.name}}</a>
            </li>
        </ul>
        <div id="main_content">
            {{currentCourse}}

            <ui-view></ui-view>
        </div>
    </div>
</div>
